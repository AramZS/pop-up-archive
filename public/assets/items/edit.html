<section ng-controller="ItemFormCtrl"><div class="modal-header"><button aria-hidden="true" class="close" ng-click="dismiss()" type="button">x</button><h3 ng-show="item.id">Edit {{item.title}}</h3><h3 ng-hide="item.id">Add Item to {{collection.title}}</h3></div><div class="modal-body"><form class="item-form form-horizontal" name="editItemForm"><section ng-repeat="field in fields" ng-switch="field.typeName"><div class="control-group" ng-switch-when="string"><label class="control-label">{{field.humanName}}<i bs-popover="itemHelp[field.camelCaseName]" class="icon-question-sign" data-placement="bottom" style="margin-left:8px"></i></label><div class="controls"><input ng-model="item[field.camelCaseName]" type="text" /></div></div><div class="control-group" ng-switch-when="short_text"><label class="control-label">{{field.humanName}}<i bs-popover="itemHelp[field.camelCaseName]" class="icon-question-sign" data-placement="bottom" style="margin-left:8px"></i></label><div class="controls"><input ng-model="item[field.camelCaseName]" type="text" /></div></div><div class="control-group" ng-switch-when="geolocation"><label class="control-label">{{field.humanName}}<i bs-popover="itemHelp[field.camelCaseName]" class="icon-question-sign" data-placement="bottom" style="margin-left:8px"></i></label><div class="controls"><input ng-model="item[field.camelCaseName]" type="text" /></div></div><div class="control-group" ng-switch-when="text"><label class="control-label">{{field.humanName}}<i bs-popover="itemHelp[field.camelCaseName]" class="icon-question-sign" data-placement="bottom" style="margin-left:8px"></i></label><div class="controls"><textarea ng-model="item[field.camelCaseName]"></textarea></div></div><div class="control-group" ng-switch-when="date"><label class="control-label">{{field.humanName}}<i bs-popover="itemHelp[field.camelCaseName]" class="icon-question-sign" data-placement="bottom" style="margin-left:8px"></i></label><div class="controls"><input bs-datepicker="" class="input-small" data-date-format="yyyy-mm-dd" data-toggle="datepicker" ng-model="item[field.camelCaseName]" type="text"><button class="btn" data-toggle="datepicker" type="button"><i class="icon-calendar"></i></button></input></div></div></section><section><div class="control-group"><label class="control-label">Tags<i bs-popover="itemHelp['tags']" class="icon-question-sign" data-placement="bottom" style="margin-left:8px"></i></label><div class="controls"><input ng-model="itemTags" type="hidden" ui-select2="tagSelect()" /></div></div></section><section><div class="clearfix"><div class="control-label"><label>Contributors<i bs-popover="itemHelp['contributors']" class="icon-question-sign" data-placement="bottom" style="margin-left:8px"></i></label></div></div><div class="clearfix"><div class="control-row full-row" ng-hide="contribution._delete" ng-repeat="contribution in item.contributions"><span class="field"><select ng-model="contribution.role" ui-select2="roleSelect"><option></option><option ng-repeat="role in item.standardRoles" value="{{role}}">{{role}}</option></select></span><span class="field"><input ng-model="contribution.person" ui-select2="peopleSelect" /></span><button class="btn" ng-click="deleteContribution(contribution)" type="button">Delete</button></div></div><div class="form-actions"><button class="btn pull-right" ng-click="addContribution()" type="button">Add Contributor</button></div></section></form><div class="spacer" style="height: 100px;">&nbsp;</div></div><div class="modal-footer"><button class="btn" ng-click="dismiss()" type="button">Close</button><button class="btn btn-primary" ng-click="submit();dismiss()" ng-hide="newItem.title.$error.required">Save</button></div></section>
