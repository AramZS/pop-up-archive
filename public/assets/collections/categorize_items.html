<div ng-controller="UploadCategorizationCtrl"><div class="modal-header"><button aria-hidden="true" class="close" data-dismiss="modal" ng-click="dismiss()" type="button">x</button><h3>Move Uploads to a Collection</h3></div><div class="modal-body"><p>You are moving  <strong count="selectedItems.length" ng-pluralize="" offset="3" when="{'1':'{{selectedItems[0].getTitle()}}','2':'{{selectedItems[0].getTitle()}} and {{selectedItems[1].getTitle()}}', '3': '{{selectedItems[0].getTitle()}}, {{selectedItems[1].getTitle()}}, and {{selectedItems[2].getTitle()}}', 'one': '{{selectedItems[0].getTitle()}}, {{selectedItems[1].getTitle()}}, {{selectedItems[2].getTitle()}}, and one other item', 'other': '{{selectedItems[0].getTitle()}}, {{selectedItems[1].getTitle()}}, {{selectedItems[2].getTitle()}}, and {} other items'}"></strong> to a collection.</p><form class="form-horizontal"><div class="control-group"><label class="control-label">Collection</label><div class="controls"><select ng-model="selectedItems.collectionId" ng-options="collection.id as collection.title for collection in collections | notUploads"></select></div></div></form></div><div class="modal-footer"><button class="btn" ng-click="dismiss()">Close</button><button class="btn btn-primary" ng-click="submit()">Save</button></div></div>
